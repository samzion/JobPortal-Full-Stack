<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Job Listings</h1>
    <hr>

    <!-- Search + Category Filter -->
    <div class="filters">
        <input type="text" id="searchInput" placeholder="Search jobs...">

        <select id="categorySelect">
            <option value="">All Categories</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Engineering">Engineering</option>
            <option value="Finance & Accounting">Finance & Accounting</option>
            <option value="Education & Training">Education & Training</option>
            <option value="Healthcare & Medical">Healthcare & Medical</option>
            <option value="Sales & Marketing">Sales & Marketing</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Customer Service">Customer Service</option>
            <option value="Manufacturing & Production">Manufacturing & Production</option>
            <option value="Logistics & Supply Chain">Logistics & Supply Chain</option>
            <option value="Construction & Real Estate">Construction & Real Estate</option>
            <option value="Hospitality & Tourism">Hospitality & Tourism</option>
            <option value="Creative & Design">Creative & Design</option>
            <option value="Legal">Legal</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Government & Public Sector">Government & Public Sector</option>
            <option value="Others">Others</option>
        </select>

        <button onclick="loadJobs(0)">Search</button>
        <button type="button" onclick="document.getElementById('add-new-job').scrollIntoView({ behavior: 'smooth' });">Add New Job</button>
    </div>

    <!-- Job List Section -->
    <div id="jobList"></div>
     <!-- Pagination Controls -->
    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()">Prev</button>
        <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
    
    <!-- Add New Job Section -->
<div id="add-new-job">
    <h2>Add New Job</h2>
    <hr>

    <form id="newJobForm">
        
        <!-- Job Title -->
        <label for="jobTitle">Job Title:</label>
        <input 
            type="text" 
            id="jobTitle" 
            placeholder="Enter job title"
            required
        >

        <!-- Universal Job Categories -->
        <label for="jobCategory">Job Category:</label>
        <select id="jobCategory" required>
            <option value="">-- Select Category --</option>
            <option value="Information Technology">Information Technology</option>
            <option value="Engineering">Engineering</option>
            <option value="Finance & Accounting">Finance & Accounting</option>
            <option value="Education & Training">Education & Training</option>
            <option value="Healthcare & Medical">Healthcare & Medical</option>
            <option value="Sales & Marketing">Sales & Marketing</option>
            <option value="Human Resources">Human Resources</option>
            <option value="Customer Service">Customer Service</option>
            <option value="Manufacturing & Production">Manufacturing & Production</option>
            <option value="Logistics & Supply Chain">Logistics & Supply Chain</option>
            <option value="Construction & Real Estate">Construction & Real Estate</option>
            <option value="Hospitality & Tourism">Hospitality & Tourism</option>
            <option value="Creative & Design">Creative & Design</option>
            <option value="Legal">Legal</option>
            <option value="Agriculture">Agriculture</option>
            <option value="Government & Public Sector">Government & Public Sector</option>
            <option value="Others">Others</option>
        </select>

        <!-- Job Description -->
        <label for="jobDescription">Job Description:</label>
        <textarea 
            id="jobDescription" 
            placeholder="Enter job description"
            required
        ></textarea>

        <!-- Submit button -->
        <button type="submit">Add Job</button>
    </form>
</div>

   

    <script src="app.js"></script>
</body>
</html>
