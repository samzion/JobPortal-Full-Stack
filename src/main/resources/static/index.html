<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
        }
        /* Custom styling for the image container */
        .hero-image {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">JobSearch Pro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero-image">
    <img
            src="images/jobs_istock.jpg"
            class="img-fluid rounded shadow"
            alt="Image related to job"
            style="max-height: 250px; object-fit: cover; width: 100%;">
</div>


<div class="main-content">
    <div class="container py-4">
        <h1 class="mb-4">Job Listings</h1>
        <hr class="mb-5">

        <div class="row g-3 mb-5">
            <div class="col-md-5">
                <input
                        type="text"
                        id="searchInput"
                        class="form-control"
                        placeholder="Search jobs...">
            </div>

            <div class="col-md-3">
                <select id="jobCategory" class="form-select">
                    <option value="">Filter by Category</option>
                </select>
            </div>

            <div class="col-md-3">
                <select id="sortBy" class="form-select">
                    <option value="">Sort By</option>
                    <option value="date">date</option>
                    <option value="likes">likes</option>
                    <option value="title">title</option>
                </select>
            </div>

            <div class="col-md-4 d-flex gap-2">
                <button id="searchBtn" class="btn btn-primary w-50">
                    <i class="bi bi-search"></i> Search
                </button>
                <button id="addJobBtn" type="button" class="btn btn-success w-50">
                    <i class="bi bi-plus-circle"></i> Add New Job
                </button>
            </div>
        </div>

        <div id="jobList" class="row row-cols-1 row-cols-md-2 g-4 mb-4">
        </div>

        <div class="pagination d-flex justify-content-center gap-3">
            <button id="prevBtn" class="btn btn-outline-secondary">
                &larr; Previous
            </button>
            <button id="nextBtn" class="btn btn-outline-secondary">
                Next &rarr;
            </button>
        </div>

        <hr class="my-5">

        <div class="modal fade" id="addJobModal" tabindex="-1" aria-labelledby="addJobModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addJobModalLabel">Add New Job Listing</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newJobForm">
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title:</label>
                        <input type="text" id="jobTitle" class="form-control" placeholder="Enter job title" required>
                    </div>

                    <div class="mb-3">
                        <label for="jobCategoryAdd" class="form-label">Job Category:</label>
                        <select id="jobCategoryAdd" class="form-select" required></select>
                    </div>

                    <div class="mb-3">
                        <label for="company" class="form-label">Company:</label>
                        <input type="text" id="company" class="form-control" placeholder="Enter company name" required>
                    </div>

                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description:</label>
                        <textarea id="jobDescription" class="form-control" rows="5" placeholder="Enter job description" required></textarea>
                    </div>

                    <div class="modal-footer px-0 pb-0">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" form="newJobForm" class="btn btn-primary" id="submitJobBtn">Submit Job</button>
                    </div>
                </form>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="jobDetailsModal" tabindex="-1" aria-labelledby="jobDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="jobDetailsModalLabel">
                    <span id="jobDetailsTitle" class="d-block mb-1">Senior Developer</span>
                    <span class="badge rounded-pill bg-light text-dark border" id="jobDetailsCompany">BuLoSH Trades</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" id="jobDetailsCategory">
                </div>
                <p id="jobDetailsWhenPosted"></p>
                <h6>Job Description</h6>
                <p class = "text-muted", id="jobDetailsDescription"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center">
            <span class="text-muted">
                &copy; 2025 Job Listings App | Built with Bootstrap 5, JavaScript and Java/Springboot | Developer(full stack): <b>Samson Kayode</b>
            </span>
    </div>
</footer>

<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
    <div id="statusToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div id="toastMessage" class="toast-body">
                </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

<script src="app.js"></script>

</body>
</html>
